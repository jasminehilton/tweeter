<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Linked Fonts (Bungee & Source Sans 3) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <!-- timeago -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="nav-tweet">
        <span id="nav-tweet-write">Write</span> a new tweet
        <br />
        <i
          ><a
            href="#tweetForm"
            class="fa-solid fa-angles-down"
            id="tweetArrow"
            style="color: #f03c1f"
          ></a
        ></i>
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <div class="page">
      <header class="main-header">
        <div class="header-1" id="profileImg">
          <img src="/images/profile-hex.png" />
        </div>
        <div>
          <h2>Amy Mansell</h2>
        </div>
      </header>
      <div class="main-tweets">
        <main>
          <div class="error-message"></div>
          <section class="new-tweet">
            <form id="tweetForm" method="POST" action="/tweets/">
              <textarea
                placeholder="What are you humming about?"
                name="text"
                id="tweet-text"
              ></textarea>
              <div>
                <hr class="tweet-text-line" />
                <div class="tweet-text-footer">
                  <button type="submit" class="btn-tweet">Tweet</button>
                  <output
                    name="counter"
                    class="counter"
                    id="counter"
                    for="tweet-text"
                    >140</output
                  >
                </div>
              </div>
            </form>
            <section id="tweets-container"></section>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
