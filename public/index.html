<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Linked Fonts (Bungee & Source Sans 3) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="nav-tweet">
        <span id="nav-tweet-write">Write</span> a new tweet
        <br>
        <i class="fa-solid fa-angles-down" style="color: #f03c1f"></i></span> 
        <!-- need to figure how to put the arrow centered under the text -->
    </nav>

    <!-- Page-specific (main) content here -->
    <header>
      <div class="header-1">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Jasmine Hilton</h2>
      </div>
  </header>
  <div>
    <main>
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form id="tweetForm" method="POST" action="/tweets/">
          <!-- <label for="tweet-text" class="tweet-placeholder">What are you humming about?</label> -->
          <!-- <label for="tweet-text" class="tweet-placeholder" placeholder="What are you humming about?">dede</label> -->
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div>
            <hr class="tweet-text-line">
            <div class="tweet-text-footer" >
              <button type="submit" class="btn-tweet">Tweet</button>
              <output name="counter" class="counter" id="counter" for="tweet-text" >140</output>
            </div>
          </div>
        </form>

        <p class="cloud"></p>

        <section>
          <div class="tweet">
            <header class="tweet-header" >
              <div class="tweet-header-div">
                <div class="tweet-header-left">
                  <i class="fa-solid fa-user-ninja fa-2xl"></i>
                  name
                </div>
                <div class="tweet-header-right">
                  @handle
                </div>
              </div>
            </header>
            <div class="tweet-material" >
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic eaque sed, qui numquam eveniet nostrum maxime dicta quos distinctio assumenda labore nemo ratione. Natus minima officia quo animi assumenda quos?
            </div>
            <footer>
              <hr>
              <div class="tweet-footer-div" >
                <div id="X DAYS AGO" >
                  X days ago
                </div>
                <div id="EMOJIS">
                  <i class="fa-solid fa-flag" id="emoji1" ></i>
                  <i class="fa-solid fa-retweet" id="emoji2"></i>
                  <i class="fa-solid fa-heart" id="emoji3"></i>
                </div>
              </div>
            </footer>
          </div>
        </section>

        <p class="cloud"></p>

      </section>
    </main>
  </div>
  </body>
</html>
